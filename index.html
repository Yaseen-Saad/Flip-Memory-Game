<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="game-container">
    <!-- Start Screen -->
    <div id="start-screen">
      <h1>Flip Memory Game</h1>
      <div id="level-selection">
        <button class="level-btn" data-level="8">Easy</button>
        <button class="level-btn" data-level="20">Medium</button>
        <button class="level-btn" data-level="32">Hard</button>
      </div>
      <button id="start-btn">Start Game</button>
    </div>

    <div id="game-screen" style="display: none;">
      <div id="timer-bar"></div>
      <div id="card-container"></div>
    </div>
    <div id="pause-overlay" class="overlay" style="display: none;">
      <div class="overlay-content">
        <h2>PAUSED</h2>
        <button id="resume-btn">Resume</button>
        <button id="reset-btn">Reset</button>
      </div>
    </div>
    <div id="game-stats" class="overlay" style="display: none;">
      <div class="overlay-content">
        <h2>Game Stats</h2>
        <ul>
          <li><strong>Won:</strong> <span id="won-count">0</span></li>
          <li><strong>Lost:</strong> <span id="lost-count">0</span></li>
          <li><strong>Abandoned:</strong> <span id="abandoned-count">0</span></li>
        </ul>
        <button id="close-stats-btn">Close</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>

</html>
